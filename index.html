<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realistic Bouncing Ball</title>
  <style>
    body {
      margin: 0;
      background: skyblue;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
    }

    .ball {
      width: 80px;
      height: 80px;
      background: red;
      border-radius: 50%;
      top: 50px;
      cursor: pointer;
    }

    .bounce {
      animation: bounce 4s ease-in-out forwards;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      20%  { transform: translateY(-700px); }
      40%  { transform: translateY(0); }
      55%  { transform: translateY(-500px); }
      70%  { transform: translateY(0); }
      80%  { transform: translateY(-300px); }
      90%  { transform: translateY(0); }
      100% { transform: translateY(-100px); }
    }
    .face-container {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .face {
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .face:hover {
      transform: scale(1.1);
    }

    .info-box {
      margin-top: 10px;
      width: 220px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .info-box.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
        .click-label {
  margin-top: 8px;
  padding: 4px 10px;
  background: #ffca28;
  color: #4e342e;
  border-radius: 20px;
  font-size: 14px;
  font-weight: bold;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  animation: pulse 1.8s infinite;
  transition: all 0.3s ease;
}
@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.85; }
  100% { transform: scale(1); opacity: 1; }
}
  </style>
</head>
<body>
  <div class="ball" id="ball" onclick="bounceBall()"></div>

<div class="face-container" onclick="toggleInfo()">
  <div class="face">ü§π‚Äç‚ôÇÔ∏è</div>
  <div class="click-label" id="clickLabel">Hey! Click Me</div>
  <div class="info-box" id="infoBox">
    <strong>Hello!</strong><br>
    I'm Kartik Dodiya<br><br>Enrollment No. : 240905040026
  </div>
</div>


  <script>
    function bounceBall(ball) {
      ball.classList.remove("bounce");
      void ball.offsetWidth;
      ball.classList.add("bounce");
    }
    function toggleInfo() {
      const info = document.getElementById("infoBox");
      info.classList.toggle("show");
    }
  </script>
</body>
</html>
